<nav ui-view="main-nav" class="main-nav">
  <a v-for="nav in navs"
     v-bind:href="'#app=' + nav.id"
     v-bind:class="{ 'active': nav.id === currentApp }">
    {{ nav.title }}
  </a>
</nav>


<div  class="main-content">
  <galaxy-animation ui-view="main-content" effects="galaxy.come-and-go,galaxy.auto-height" come-and-go-item="card">
  </galaxy-animation>  
</div>


<script>

  var modules = {
    start: {
      title: 'Start',
      id: 'start',
      url: 'modules/start/component.html'
    },    
    guide: {
      title: 'Guide',
      id: 'guide',
      url: 'modules/guide/component.html'
    },
    api: {
      title: 'API',
      id: 'api',
      url: 'modules/api/component.html'
    },
    tags: {
      title: 'Tags',
      id: 'tags',
      url: 'modules/tags/component.html'
    },
    themes: {
      title: 'Themes',
      id: 'themes',
      url: 'modules/themes/component.html'
    }
  };

  var mainNav = new Vue({
    el: Scope.views['main-nav'],
    data: {
      navs: modules,
      currentApp: ''
    }
  });

  Galaxy.on('app', function (full, app) {
    if (modules[app]) {
      mainNav.currentApp = app;
      Galaxy.helpers.loadModuleInto(modules[app], Scope.views['main-content']);
    } else {
      alert('Component not found: ' + app);
    }
  });

  Galaxy.app.setParamIfNull('app', 'start');

</script>
