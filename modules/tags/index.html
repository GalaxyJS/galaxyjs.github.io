<div class="card big">
  <galaxy-animation ui-view="main" effects="galaxy.in-out,galaxy.auto-height" in-out-item="content" duration="5">
  </galaxy-animation>
</div>

<script>
  var state = Scope.import('galaxy/scope-state');
  var modules = Scope.import('modules/tags/modules.js');
  var selectedTag = null;

  state.onInit = function () {
    console.log('tags->init');

    state.on('#', function (full, tag) {
      var module = modules[ tag ] || {
          url: './modules/home/index.html'
        };

      if (module && selectedTag !== tag) {
        selectedTag = tag;
        Scope.loadModuleInto(module, Scope.views[ 'main' ]);
      }
    });
  };

  state.onStart = function () {
    console.log('tags->start');
  };

  state.onStop = function () {
    console.log('tags->stop');
  }

</script>
