<galaxy-animation class="card big" ui-view="main" effects="galaxy.in-out" in-out-item="content">

</galaxy-animation>

<ui-view-outlet name="content"></ui-view-outlet>

<script>
  var state = Scope.import('galaxy/scope-state');
  var modules = Scope.import('modules/tags/modules.js');
  var selectedTag = null;

  state.onInit = function () {
    console.log('tags->init');
    Scope.loadModuleInto({
      url: './modules/home/index.html'
    }, Scope.views[ 'main' ]);

    state.on('#', function (full, tag) {
      var module = modules[ tag ];

      if (module) {
        selectedTag = tag;
        Scope.loadModuleInto(module, Scope.views[ 'content' ]);
      } else if (!module) {
        Galaxy.ui.setContent(Scope.views[ 'content' ], []);
      }
    });
  };

  state.onStart = function () {
    console.log('tags->start');
  };

  state.onStop = function () {
    console.log('tags->stop');
  }

</script>
