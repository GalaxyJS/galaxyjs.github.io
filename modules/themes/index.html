<style>
  .theme-list {
    display: flex;
    justify-content: flex-start;
    align-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
  }

  .theme-list > .theme-item {
    width: 240px;
    height: 160px;
    background-color: #009688;
    color: #fff;
    font-size: .78em;
    font-weight: 300;
    margin: 0 auto 15px;
    display: block;
    flex: 0 0 auto;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 1px 3px rgba(0,0,0,.1), 0 2px 5px rgba(0,0,0,.1);
  }

  .theme-item.come {
    transform: translateY(50%);
    opacity: 0;
  }
</style>
<div ui-view="main" class="card big">
  <img class="banner" src='modules/themes/images/paint.jpg' alt='paint' />

  <section class="content">
    <h1>
      Themes
    </h1>

    <galaxy-animation class="theme-list"
                      effects="galaxy.come-and-go"
                      come-and-go-item="theme-item"
                      come-and-go-stagger="0.15" >
      <div class="theme-item" v-for="item in themes">
        {{ header }} {{ item }}
      </div>
    </galaxy-animation>
  </section>
</div>

<script>

  var shareData = Scope.import('services/share-data.js');

  var data = {
    header: 'Do Not reinvent the WHEEL, Engineer it!',
    themes: [],
    shareData: shareData
  };

  var vue = new Vue({
    el: Scope.views['main'],
    data: data,
    methods: {
      shout: function (parameters) {
        data.header += '!';
      }
    }
  });



  Galaxy.newStateHandler(Scope, function (state) {
    state.onInit = function () {

    };

    state.onStart = function () {
      data.themes = [];
      Vue.nextTick(function () {
        for (var i = 0; i < 5; i++) {
          data.themes.push('No. ' + (i + 1));
        }
      });
    };
  });

</script>
