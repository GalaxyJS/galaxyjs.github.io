<!DOCTYPE html>
<html>
<head>
  <title>GalaxyJS - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="styles/images/favicon.ico">
  <script src="galaxyjs/galaxy.js"></script>
  <!--<script src="galaxyjs/galaxy-min.js"></script>-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TimelineLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>

  <!--<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>-->
  <!--<script src="https://cdn.rawgit.com/google/code-prettify/760e6e73/src/lang-css.js"></script>-->

  <link rel="stylesheet" href="styles/styles.css"/>

  <script>
    (function () {
      window.addEventListener('load', run);

      function run() {
        Galaxy.boot({
          url: 'modules/main/index.js',
          element: document.getElementById('body')
        }).then(function (module) {
          module.start();
        });
      }

    })();
  </script>
</head>

<body id="body">

</body>
</html>
