<!DOCTYPE html>
<html>
<head>
  <title>GalaxyJS - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="styles/images/favicon.ico">

  <!-- google prettyprint -->
  <script src="assets/prettify/prettify.js"></script>
  <!-- End of google code prettyprint -->

  <link rel="stylesheet" href="styles/styles.css"/>

  <script>
    (function () {
      window.addEventListener('load', run);

      function run() {
        Galaxy.boot({
          // url: 'modules/main/test2.js',
          // url: 'modules/main/test.js',
          url: 'modules/main/index.js',
          element: document.getElementById('body')
        }).then(function (module) {
          module.start();
        });
      }

    })();
  </script>
</head>

<body id="body">
<div class="loader"></div>
</body>
<script src="assets/gsap/TweenLite.min.js" defer></script>
<script src="assets/gsap/TimelineLite.min.js" defer></script>
<script src="assets/gsap/easing/EasePack.min.js" defer></script>
<script src="assets/gsap/plugins/CSSPlugin.min.js" defer></script>

<script src="galaxyjs/galaxy.js" defer></script>
</html>
