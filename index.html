<!DOCTYPE html>
<html>
<head>
  <title>GalaxyJS - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="styles/images/favicon.ico">
  <script src="galaxyjs/galaxy.js" defer></script>

  <script src="assets/gsap/TweenLite.min.js" defer></script>
  <script src="assets/gsap/TimelineLite.min.js" defer></script>
  <script src="assets/gsap/easing/EasePack.min.js" defer></script>
  <script src="assets/gsap/plugins/CSSPlugin.min.js" defer></script>

  <!-- google prettyprint -->
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/760e6e73/src/lang-css.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/google/code-prettify/master/loader/prettify.css">
  <!-- End of google code prettyprint -->

  <link rel="stylesheet" href="styles/styles.css"/>

  <script>
    (function () {
      // https://gitcdn.xyz/repo/GalaxyJS/galaxyjs.github.io/wip/galaxyjs/galaxy.js
      window.addEventListener('load', run);

      function run() {
        Galaxy.boot({
          url: 'modules/main/index.js',
          element: document.getElementById('body')
        }).then(function (module) {
          module.start();
        });

        let module = {
          imports: ['galaxy/view'],
          element: document.querySelector('#test'),
          constructor: function (Scope) {
            console.log('Internal Module:', Scope);
          }
        };

        Galaxy.load(module);
      }

    })();
  </script>
</head>

<body id="body">
<div id="test"></div>
</body>
</html>
