<style>
  .red {
    color: red;
  }
</style>
<div ui-view="main" class="card big">
  <img class="banner" src='themes/images/paint.jpg' alt='paint' />

  <section class="content">
    <h1>
      Themes
    </h1>
    <p v-for="item in classes">
      {{ header }} {{ item }}
    </p>

    <button type="button" v-on:click="shout()" >
      Shout!
    </button>

    <pre>
      {{ shareData }}
    </pre>
  </section>
</div>

<script>

  var shareData = Scope.import('services/share-data.js');

  var data = {
    header: 'Do Not reinvent the WHEEL, Engineer it!',
    classes: [],
    shareData: shareData
  };

  var vue = new Vue({
    el: Scope.views['main'],
    data: data,
    methods: {
      shout: function (parameters) {
        data.header += '!';
      }
    }
  });

  for (var i = 0; i < 5; i++) {
    data.classes.push('No. ' + (i + 1));
  }

  Galaxy.newStateHandler(Scope, function (state) {
    state.onInit = function () {

    };

    state.onStart = function () {

    };
  });

</script>
